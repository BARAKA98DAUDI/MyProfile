<section id="testimonials" class="mb-5">
    <h2 class="text-center mb-5">Testimonials</h2>
    <div class="row">
        {% for testimonial in profile.testimonials.all %}
        <div class="col-md-4 mb-4">
            <div class="card testimonial-card h-100">
                <div class="card-body">
                    <p class="card-text mb-4">"{{ testimonial.content }}"</p>
                    <div class="d-flex align-items-center">
                        {% if testimonial.avatar %}
                        <img src="{{ testimonial.avatar.url }}" class="rounded-circle me-3" width="50" height="50" alt="{{ testimonial.name }}">
                        {% endif %}
                        <div>
                            <h5 class="mb-0">{{ testimonial.name }}</h5>
                            <p class="text-muted mb-0">{{ testimonial.position }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
